<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #welcome{
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>
<div id="welcome">
    <h1>欢迎使用角色权限管理系统,今天是 <span id="date"></span></h1>
</div>
<script>
    var date = new Date()
    var year = date.getFullYear()
    var month = date.getMonth()
    var day = date.getDate()
    var time = year + '年'+ (month+1) +'月'+ day + '日'
    document.getElementById('date').innerText = time
</script>
</body>
</html>
